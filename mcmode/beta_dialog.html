<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>
	<link rel="stylesheet" href="style/style.css" />
	<script src="script/dialog.js"></script>
</head>
<body>
	<button class="minecraft" onclick="
	open_minecraft_dialog({
		title: '你好，我的世界 Hello Minecraft',
		content: '<h1>你好，我的世界 Hello Minecraft</h1><h1>你好，我的世界 Hello Minecraft</h1>',
		isHTML: true,
		ok_btn_text: '确定按钮',
		cancel_btn_text: '取消按钮',
		// 在源码中我定义了一个id
		// 需要开发者在这里面设置点击确定按钮和取消按钮的回调函数
		// 回调函数中接收一个参数
		// 这个参数是用于关闭对话框的
		// 如果不设置回调函数
		// 则无论按哪个按钮都相当于关闭对话框
		// 不知道为什么，在做测试时总是会发现一些问题
		// 用我在js文件中定义的close函数在这里没有办法正常调用
		// 所以这里只能用
		// document.querySelector(id).remove();
		// 的方式来关闭对话框
		// 可以将id设置为任何你所设置的参数名称
		on_ok: function(id){
			alert('你点击了确定');
			console.log(id);
			document.querySelector(id).remove();
		},
		on_cancel: function(id){
			alert('你点击了取消');
			console.log(id);
			document.querySelector(id).remove();
		},
		close_btn: true
	});">打开提示框</button>
</body>
</html>
