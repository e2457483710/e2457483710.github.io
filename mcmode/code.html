	<script>

	</script>
	<style>
		.hljs{display:block;overflow-x:auto;color:#000;background:#f6f8fa}
		.hljs-comment,.hljs-quote{color:#408080;font-style:italic}
		.hljs-keyword,.hljs-selector-tag,.hljs-literal,.hljs-subst{color:#954121}
		.hljs-number{color:#40a070}
		.hljs-string,.hljs-doctag{color:#219161}
		.hljs-selector-id,.hljs-selector-class,.hljs-section,.hljs-type{color:#19469d}
		.hljs-params{color:#00f}
		.hljs-title{color:#458;font-weight:bold}
		.hljs-tag,.hljs-name,.hljs-attribute{color:#000080;font-weight:normal}
		.hljs-variable,.hljs-template-variable{color:#008080}
		.hljs-regexp,.hljs-link{color:#b68}
		.hljs-symbol,.hljs-bullet{color:#990073}
		.hljs-built_in,.hljs-builtin-name{color:#0086b3}
		.hljs-meta{color:#999;font-weight:bold}
		.hljs-deletion{background:#fdd}
		.hljs-addition{background:#dfd}
		.hljs-emphasis{font-style:italic}
		.hljs-strong{font-weight:bold}
	</style>
	<style>
		pre {
			padding-top: 0px;
			padding-bottom: 0px;
			padding-left: 0px;
			padding-right: 0px;
			white-space: pre-line;
			word-wrap: no-wrap;
			margin: 0px;
			margin-left: 30px;
		}

		.hljs{
			overflow-x: scroll;
			white-space: pre;
			width: auto;
			color: #aaa;
			background-color: #000;
			padding: 3px 10px;
		}

		body {
			background-color: #222;
			counter-reset: section;
			padding: 0;
			margin: 0;
		}

		.hljs-tag,.hljs-name {
			color: #D54E53;
		}

		.hljs-attr {
			color: #E7C547;
		}

		.hljs-string {
			color: #acd;
		}

		ul {
			position: absolute;
			left: 0;
			top: 0;
			color: #999;
		}
 
		li:before {
			counter-increment: section;
			content:counter(section);
			background-color: #444;
			text-align: right;
			display: inline-block;
			width: 31.55;
			padding-right: 3px;
			font-family: Monospace;
			height: 20px;
		}

		li:first-child:before {
			padding-top: 3.5px;
		}

		noscript {
			padding: auto 0;
			background-color: #222;
			position: fixed;
			height: 100%;
			width: 100%;
			top: 0;
			left: 0;
		}
		
		noscript h2 {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -10%;
			margin-left: -50%;
			color: #aaa;
			text-align: center;
			font-family: Monospace;
		}
		
		*::-webkit-scrollbar {
			display: none;
		}
	</style>
	<style>
		button#copy {
			border: 1px solid #aaa;
			background-color: #222;
			position: fixed;
			top: 5px;
			right: 5px;
			padding: 3px;
			color: #eee;
			border-radius: 5px;
			opacity: .8;
			transition: opacity 400ms;
			transition: filter 400ms;
		}

		button#copy:hover {
			opacity: 1;
		}

		button#copy:active {
			filter: brightness(70%);
		}
	</style>
	<script>
		function copyHandle(content) {
            let copy = (e) => {
                e.preventDefault()
                e.clipboardData.setData('text/plain', content)
                document.removeEventListener('copy', copy)
            }
            document.addEventListener('copy', copy)
            document.execCommand("Copy");
        }
	</script>
</head>
<body>
	<button id="copy" onclick="copyHandle(document.querySelector('#code').innerText);">复制</button>
