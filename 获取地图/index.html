<span style="font-size: 15px; background-color: transparent;"><b><span style="color: rgb(184, 49, 47); background-color: transparent;">玩家获取地图</span></b><br>
（1）输入命令    /getmap 图片名字(要带后缀如.jpg) cut    获取可裁剪尺寸<br>
（2）输入命令    /getmap 图片名字 cut 尺寸对应序号(如1、2、3)  <br>
（3）输入命令    /getmap r-图片名字    第一次自动生成二进制文件，然后再次执行命令，获取地图画封装包   <br>
（4）摆放足够数量的展示框框架，把地图画封装放入展示框，一键释放地图画。<br>
